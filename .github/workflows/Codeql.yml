name: "CodeQL Analysis for Java"

on:
  workflow_dispatch: # Allows for manual workflow trigger
  #push:
   # branches: [ "main" ] # Run on push to the main branch
 # pull_request:
    #branches: [ "main" ] # Run on pull requests targeting the main branch
  #schedule:
    #- cron: '00:00 UTC' # Optional: Run daily at midnight UTC

jobs:
  analyze:
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ] # Specify Java as the target language
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Build the code
      run: |
        mvn clean compile

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
